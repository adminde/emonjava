archivesBaseName = 'emoncms-sql'
def projectName = 'EmoncmsSQL'
def projectFullName = 'Emoncms Java - SQL'
def projectDescription = 'Emoncms SQL client implementation'

def hibernateVersion = '5.2.10.Final'
def mysqlVersion = '5.1.6'

dependencies {
  api project(':api')

  implementation group: 'org.hibernate', name: 'hibernate-core', version: hibernateVersion
  implementation group: 'mysql', name: 'mysql-connector-java', version: mysqlVersion
}

eclipse {
  project {
    name = projectName
  }
}

jar {
  manifest {
    attributes('Bundle-Name':        projectFullName,
               'Bundle-Description': projectDescription,
	           'Export-Package':     '')
  }
}
